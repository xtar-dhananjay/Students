<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input </title>
</head>
<body>
    <!-- hypertext markup language -->
    <form>
        <input  type="text" placeholder="Enter your name" required>
        <input  type="number" required>
        <input  type="file" required>
        <input  type="button" value="login now" required>
        <input  type="color" required>
        <input  type="checkbox" required>
        <input  type="radio" name="gender" required>
        <input  type="radio" name="gender" required>
        <input  type="date" required>
        <input  type="time" required>
        <input  type="datetime-local" required>
        <input  type="email" placeholder="enter your email" required>
        <input  type="hidden" required>
        <input  type="month" required>
        <input  type="week" required>
        <input  type="reset" value="reset" required>
        <input  type="submit" value="Submit" required>
        <input  type="password" required>
        <input  type="range" required>
        <input  type="url" placeholder="enter url" required>
        <input  type="search" placeholder="search data" required>

        <select>
            <option>Delhi</option>
            <option>UP</option>
            <option selected>Bihar</option>
            <option disabled>Punjab</option>
            <option>Hariyana</option>
        </select>

    </form>


</body>
</html>
