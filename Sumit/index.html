<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Quotes In The World</title>
    <link rel="stylesheet" href="style.css" />

    <!-- This is for font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="Container">
      <div class="Wrapper">
        <header>Best Quates Of The Day</header>
        <div class="content">
          <div class="Quate">
            <i class="fas fa-quote-left"></i>
            <p class="QuateText">Aaj kamaega to kal bath ke khayega</p>
            <i class="fas fa-quote-right"></i>
          </div>
          <div class="author">--<span>ha meri jaan</span></div>
        </div>
        <footer>
          <div class="features">
            <ul>
              <li class="SpeekeBtn"><i class="fas fa-volume-up"></i></li>
              <li class="CopyBtn"><i class="fas fa-copy"></i></li>
              <li class="TwitterBtn"><i class="fab fa-twitter"></i></li>
            </ul>
            <div class="NewQuote"><button>New Quote</button></div>
          </div>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
